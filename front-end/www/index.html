<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    </head>
    <body ng-app="starter" ng-controller="MapController">
      <ion-nav-view></ion-nav-view>
          <ion-side-menus >
            <ion-side-menu-content>
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Errand Runner</h1>
                </ion-header-bar>
                <ion-content>
                <div id="map" data-tap-disabled="true" style="height:100%;width:100%;"></div>
                   <button class="button button-block button-stable" ng-click="showPopup()">Add task</button>
                </ion-content>
             <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
             <ion-footer-bar class="bar-stable">
               <div class='buttons'>
                    <button class="button" ng-click="toggleLeft()">Add task</button>
                  </div>
                </ion-footer-bar>
            </ion-side-menu-content>
               <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Add your task</h1>
                </ion-header-bar>
                <div class="spacer" style="width: 300px; height: 50px;"></div>
                <ion-content scroll="true">
                 <form>

                        <label class="item item-input">
                            <span class="input-label">Address</span>
                            <input type="text" ng-model="formData.address">
                        </label>


                        <label class="item item-input">
                        <span class="input-label">Task Title</span>
                        <input type="text" ng-model="formData.title">
                        </label>

                        <label class="item item-input">
                        <span class="input-label">Task Description</span>
                        <input type="text" ng-model="formData.description">
                        </label>

                       <button on-touch="onTouch()" class="button button-stable button-block">
                        Submit
                       </button>
                       </form>
                    </div>
                    {{formData.address}}<br>
                    {{formData.title}}<br>
                    {{formData.description}}<br>
                </ion-content>
             </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
